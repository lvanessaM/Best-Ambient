<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h3>Inico de Sesion</h3>
    </div>

    <!-- Login Form -->
    <form>
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="login"
        [(ngModel)]="username"
        placeholder="Usuario"
      />
      <input
        type="text"
        id="password"
        class="fadeIn third"
        name="login"
        [(ngModel)]="password"
        placeholder="Contraseña"
      />
      <input
        type="submit"
        class="fadeIn fourth"
        value="Log In"
        (click)="login()"
      />
    </form>

    <p hidden="{message.isError}"></p>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">¿Olvidó la contraseña?</a>
    </div>
  </div>
</div>
