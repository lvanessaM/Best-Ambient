<form #myForm="ngForm">
    <div style="width: 500px; margin: auto">
      <h3>Insertar una reunion</h3>
      <div class="submit-form">
        <div *ngIf="!submitted">
          
          <div class="form-group">
            <label for="name">LUGAR DE ENCUENTRO</label>
            <input
              type="text"
              class="form-control"
              id="lugar_encuentro"
              required
              [(ngModel)]="reuniones.lugar_encuentro"
              name="lugar_encuentro"
            />
          </div>
  
          <div class="form-check from-switch">
            <label for="author">Estado</label>
            <input
              type="checkbox"
              class="form-control"
              id="Estado"
              required
              [(ngModel)]="reuniones.estado"
              name="Estado"
            />
          </div>
          <div class="form-group">
            <label for="author">Usuarios</label>
            <input
              type="text"
              class="form-control"
              id="Usuario"
              required
              [(ngModel)]="reuniones.Usuario"
              name="Usuario"
            />
          </div>
          <hr />
  
          <button
            (click)="saveReunion()"
            [disabled]="!myForm.form.valid"
            class="btn btn-success"
          >
            Guardar
          </button>
        </div>
  
        <div *ngIf="submitted">
          <h4>publicacion guardada!</h4>
          <!-- <button class="btn btn-success" (click)="newNutrient()">Agregar</button> -->
        </div>
      </div>
    </div>
    {{ msgError }}
  </form>
